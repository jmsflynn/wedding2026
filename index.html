<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinta Do Carrascal - Wedding Fest</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config for Custom Animations -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Hide scrollbar for cleaner horizontal scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icon Components (Replicating Lucide-React) ---

                height={size}

                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Plane = (p) => <IconBase {...p}><path d="M2 12h20"/><path d="M13 2v20"/><path d="m9 22 5-5"/><path d="m15 2-5 5"/></IconBase>;
        const Car = (p) => <IconBase {...p}><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><circle cx="17" cy="17" r="2"/></IconBase>;
        const Wine = (p) => <IconBase {...p}><path d="M8 22h8"/><path d="M7 10h10"/><path d="M12 15v7"/><path d="M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"/></IconBase>;
        const Sun = (p) => <IconBase {...p}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></IconBase>;
        const MapPin = (p) => <IconBase {...p}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const ShoppingCart = (p) => <IconBase {...p}><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></IconBase>;
        const Utensils = (p) => <IconBase {...p}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></IconBase>;
        const Waves = (p) => <IconBase {...p}><path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/></IconBase>;
        const Music = (p) => <IconBase {...p}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></IconBase>;
        const Heart = (p) => <IconBase {...p}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>;
        const Calendar = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;
        const AlertTriangle = (p) => <IconBase {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></IconBase>;
        const Phone = (p) => <IconBase {...p}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.12 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>;
        const CheckCircle = (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const Menu = (p) => <IconBase {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (p) => <IconBase {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Camera = (p) => <IconBase {...p}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>;
        const Star = (p) => <IconBase {...p}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>;
        const Coffee = (p) => <IconBase {...p}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="1" y2="4"/><line x1="10" x2="10" y1="1" y2="4"/><line x1="14" x2="14" y1="1" y2="4"/></IconBase>;
        const ShoppingBag = (p) => <IconBase {...p}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></IconBase>;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const renderContent = () => {
                switch(activeTab) {
                    case 'home': return <HomeSection changeTab={setActiveTab} />;
                    case 'logistics': return <LogisticsSection />;
                    case 'stay': return <StaySection />;
                    case 'explore': return <ExploreSection />;
                    case 'itinerary': return <ItinerarySection />;
                    default: return <HomeSection changeTab={setActiveTab} />;
                }
            };

            const navItems = [
                { id: 'home', label: 'Home', icon: <Sun size={20} /> },
                { id: 'logistics', label: 'Travel', icon: <Car size={20} /> },
                { id: 'stay', label: 'The Villa', icon: <Wine size={20} /> },
                { id: 'explore', label: 'Fun Stuff', icon: <MapPin size={20} /> },
                { id: 'itinerary', label: 'The Plan', icon: <Calendar size={20} /> },
            ];

            return (
                <div className="min-h-screen bg-yellow-300 font-sans text-black overflow-x-hidden selection:bg-pink-500 selection:text-white">
                {/* Funky Header */}
                <header className="bg-pink-500 text-white sticky top-0 z-50 border-b-4 border-black">
                    <div className="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
                    <div className="flex items-center space-x-2 transform hover:-rotate-2 transition-transform cursor-pointer" onClick={() => setActiveTab('home')}>
                        <div className="p-2 bg-yellow-400 border-2 border-black rounded-lg shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                            <Heart className="text-black fill-white" size={24} />
                        </div>
                        <div>
                        <h1 className="font-black text-xl md:text-2xl leading-none uppercase italic tracking-tighter">Quinta Do Carrascal</h1>
                        <p className="text-xs font-bold text-yellow-300 uppercase tracking-widest">Wedding Fest</p>
                        </div>
                    </div>
                    
                    {/* Desktop Nav */}
                    <nav className="hidden md:flex space-x-2">
                        {navItems.map(item => (
                        <button
                            key={item.id}
                            onClick={() => setActiveTab(item.id)}
                            className={`px-4 py-2 rounded-xl text-sm font-black uppercase tracking-wide transition-all flex items-center space-x-2 border-2 border-black
                            ${activeTab === item.id 
                                ? 'bg-white text-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] translate-x-[-2px] translate-y-[-2px]' 
                                : 'bg-purple-600 text-white border-transparent hover:bg-purple-500 hover:border-black hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]'}`}
                        >
                            {item.icon}
                            <span>{item.label}</span>
                        </button>
                        ))}
                    </nav>

                    {/* Mobile Menu Toggle */}
                    <button 
                        className="md:hidden bg-black text-white p-2 rounded-lg border-2 border-white"
                        onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                    >
                        {mobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                    </button>
                    </div>

                    {/* Mobile Nav Dropdown */}
                    {mobileMenuOpen && (
                    <div className="md:hidden bg-purple-600 border-t-4 border-black">
                        <div className="flex flex-col p-4 space-y-3">
                        {navItems.map(item => (
                            <button
                            key={item.id}
                            onClick={() => {
                                setActiveTab(item.id);
                                setMobileMenuOpen(false);
                            }}
                            className={`p-4 rounded-xl text-left font-black uppercase flex items-center space-x-3 border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]
                                ${activeTab === item.id 
                                ? 'bg-yellow-400 text-black' 
                                : 'bg-white text-black'}`}
                            >
                            {item.icon}
                            <span>{item.label}</span>
                            </button>
                        ))}
                        </div>
                    </div>
                    )}
                </header>

                {/* Main Content Area */}
                <main className="max-w-4xl mx-auto p-4 pb-24 md:pb-12 min-h-[85vh]">
                    <div className="animate-fade-in-up">
                    {renderContent()}
                    </div>
                </main>

                {/* Footer */}
                <footer className="bg-black text-white py-8 px-4 text-center">
                    <p className="font-bold text-yellow-400 uppercase tracking-widest mb-4">Let's Get Married!</p>
                    <div className="flex justify-center space-x-4 mb-4">
                    <a href="tel:112" className="bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded-full font-bold flex items-center space-x-2 transition-colors border-2 border-white">
                        <Phone size={16} /> <span>Emergency: 112</span>
                    </a>
                    </div>
                </footer>
                </div>
            );
        };

        // --- Components ---

        const HomeSection = ({ changeTab }) => (
            <div className="space-y-6 text-center pt-4">
                <div className="bg-white rounded-3xl overflow-hidden border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                <div className="bg-gradient-to-br from-cyan-400 to-blue-500 p-8 md:p-16 text-black relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-20"></div>
                    
                    <div className="relative z-10">
                    <span className="inline-block bg-yellow-400 border-2 border-black px-4 py-1 rounded-full font-black uppercase tracking-wider mb-4 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transform -rotate-3">Portugal Baby!</span>
                    <h2 className="text-4xl md:text-7xl font-black mb-4 uppercase leading-tight drop-shadow-sm text-white stroke-black" style={{textShadow: '3px 3px 0 #000'}}>
                        Bem-Vindos!
                    </h2>
                    <p className="text-xl md:text-2xl font-bold text-white mb-8 max-w-lg mx-auto leading-relaxed drop-shadow-md">
                        Get ready for sun, sangria, and a wedding to remember! üáµüáπ
                    </p>
                    <button 
                        onClick={() => changeTab('logistics')}
                        className="bg-pink-500 text-white px-8 py-4 rounded-xl font-black text-xl border-4 border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all flex items-center justify-center space-x-3 mx-auto"
                    >
                        <span>Let's Go!</span>
                        <Plane size={24} className="animate-bounce" />
                    </button>
                    </div>
                </div>
                
                <div className="p-6 bg-white grid grid-cols-2 md:grid-cols-4 gap-4">
                    <QuickStat icon={<Sun size={32} className="text-yellow-500" />} label="Weather" value="Hot Hot Hot" color="bg-yellow-100" />
                    <QuickStat icon={<Wine size={32} className="text-purple-500" />} label="Bar" value="Open & Free" color="bg-purple-100" />
                    <QuickStat icon={<Waves size={32} className="text-cyan-500" />} label="Pool" value="Dive In" color="bg-cyan-100" />
                    <QuickStat icon={<Music size={32} className="text-pink-500" />} label="Vibe" value="Immaculate" color="bg-pink-100" />
                </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                <div 
                    onClick={() => changeTab('itinerary')}
                    className="bg-orange-400 p-8 rounded-3xl border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] cursor-pointer hover:scale-[1.02] transition-all text-left relative overflow-hidden group"
                >
                    <Star className="absolute -right-6 -top-6 text-orange-300 opacity-50 w-32 h-32 group-hover:rotate-45 transition-transform duration-500" />
                    <h3 className="text-3xl font-black text-white mb-2 uppercase italic" style={{textShadow: '2px 2px 0 #000'}}>The Plan</h3>
                    <p className="font-bold text-black text-lg">Check out the 5-day schedule. <br/>Spoiler: Wedding is Day 3!</p>
                </div>

                <div 
                    onClick={() => changeTab('explore')}
                    className="bg-lime-400 p-8 rounded-3xl border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] cursor-pointer hover:scale-[1.02] transition-all text-left relative overflow-hidden group"
                >
                    <MapPin className="absolute -right-6 -top-6 text-lime-300 opacity-50 w-32 h-32 group-hover:rotate-12 transition-transform duration-500" />
                    <h3 className="text-3xl font-black text-white mb-2 uppercase italic" style={{textShadow: '2px 2px 0 #000'}}>Fun Stuff</h3>
                    <p className="font-bold text-black text-lg">Beaches, castles & giant salt pans.<br/>It's all super close.</p>
                </div>
                </div>
            </div>
        );

        const LogisticsSection = () => (
            <div className="space-y-6">
                <SectionHeader title="Getting There" subtitle="The boring (but vital) bits" icon={<Car />} color="bg-blue-500" />

                {/* Transport Decision Card */}
                <div className="bg-white rounded-3xl shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] border-4 border-black overflow-hidden">
                <div className="bg-black p-4">
                    <h3 className="font-black text-2xl text-white text-center uppercase tracking-widest">üöó To Rent or Not To Rent?</h3>
                </div>
                <div className="p-6 md:p-8">
                    <div className="flex flex-col md:flex-row gap-8">
                    <div className="flex-1 bg-green-100 p-6 rounded-2xl border-4 border-green-500 relative">
                        <div className="absolute -top-4 -right-4 bg-green-500 text-white font-black px-4 py-2 rounded-lg border-2 border-black transform rotate-3 shadow-md">DO IT!</div>
                        <div className="flex items-center space-x-2 mb-4 text-green-700 font-black text-xl">
                        <CheckCircle size={28} />
                        <span>RENT A CAR</span>
                        </div>
                        <p className="font-bold text-slate-700 mb-3">Trust us, you want wheels. The venue is in the countryside!</p>
                        <ul className="font-medium text-slate-700 space-y-2">
                        <li className="flex items-center">‚úÖ Freedom to hit the beach</li>
                        <li className="flex items-center">‚úÖ Easy supermarket runs</li>
                        <li className="flex items-center">‚úÖ Cheaper if you split it!</li>
                        </ul>
                    </div>

                    <div className="flex-1 bg-red-100 p-6 rounded-2xl border-4 border-red-500 relative">
                        <div className="absolute -top-4 -right-4 bg-red-500 text-white font-black px-4 py-2 rounded-lg border-2 border-black transform -rotate-3 shadow-md">WARNING!</div>
                        <div className="flex items-center space-x-2 mb-4 text-red-700 font-black text-xl">
                        <AlertTriangle size={28} />
                        <span>UBER = RISKY</span>
                        </div>
                        <p className="font-bold text-slate-700 mb-3">Getting <b>TO</b> the venue is easy. Getting <b>BACK</b> is a nightmare.</p>
                        <ul className="font-medium text-slate-700 space-y-2">
                        <li className="flex items-center">‚ùå Drivers hate rural pickups</li>
                        <li className="flex items-center">‚ùå You might get stranded</li>
                        <li className="flex items-center">‚ùå 40 min wait times</li>
                        </ul>
                    </div>
                    </div>
                </div>
                </div>

                {/* Directions Grid */}
                <div className="grid md:grid-cols-2 gap-6">
                <InfoCard 
                    title="Coming from LIS Airport" 
                    icon={<Plane size={24} className="text-white"/>}
                    content="Easy peasy drive! It's about 50 mins to 1 hour. Grab a 'Via Verde' buzzer with your rental to zip through tolls like a VIP."
                    color="bg-purple-500"
                />
                <InfoCard 
                    title="Don't Drive?" 
                    icon={<Phone size={24} className="text-white"/>}
                    content="Pre-book a private transfer! Don't rely on finding a cab at the airport. Look up 'T√°xis Lu√≠s Santos' locally."
                    color="bg-pink-500"
                />
                </div>
            </div>
        );

        const StaySection = () => (
            <div className="space-y-6">
                <SectionHeader title="The Villa Life" subtitle="Eat, Sleep, Party, Repeat" icon={<Wine />} color="bg-purple-500" />

                <div className="bg-white rounded-3xl shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] border-4 border-black overflow-hidden relative">
                <div className="bg-yellow-400 p-6 border-b-4 border-black text-center">
                    <h3 className="text-3xl font-black text-black uppercase italic tracking-tighter">Everything Included*</h3>
                    <p className="font-bold text-black opacity-75">*(Well, almost everything)</p>
                </div>
                <div className="p-6 grid gap-6">
                    <FeatureRow icon={<Coffee className="text-black"/>} title="Daily Breakfast" desc="Wake up to fresh bread, cheese, ham & coffee. Sorted." color="bg-orange-200" />
                    <FeatureRow icon={<Wine className="text-black"/>} title="Bottomless Drinks" desc="Yes, really! Alcohol, soft drinks & juices are stocked for the whole trip." color="bg-pink-200" />
                    <FeatureRow icon={<Waves className="text-black"/>} title="Pool & Jacuzzi" desc="Towels provided. Just bring your swimwear and flamingo floaties." color="bg-cyan-200" />
                </div>
                </div>

                {/* Supermarket Sweep Section */}
                <div className="bg-white rounded-3xl shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] border-4 border-black overflow-hidden mt-8">
                <div className="bg-lime-400 p-4 border-b-4 border-black flex items-center justify-between">
                    <h3 className="font-black text-xl md:text-2xl text-black uppercase flex items-center gap-2">
                        <ShoppingCart size={28} className="text-black"/> Supermarket Sweep
                    </h3>
                    <span className="bg-black text-lime-400 font-bold px-3 py-1 rounded-full text-sm">15 mins away</span>
                </div>
                <div className="p-6">
                    <p className="font-bold mb-4 text-lg">We cover breakfast & drinks, but for lunch/snacks, head to <span className="underline decoration-wavy decoration-lime-500">Rio Maior</span>:</p>
                    
                    <div className="grid gap-4 md:grid-cols-3">
                        <div className="bg-red-50 p-4 rounded-xl border-2 border-red-200 hover:border-red-500 transition-colors">
                        <h4 className="font-black text-red-600 uppercase mb-1">Continente</h4>
                        <p className="text-sm font-bold">The Big One.</p>
                        <p className="text-xs mt-1">Huge selection, fresh fish, bakery, pharmacy. The "Target" of Portugal.</p>
                        </div>
                        
                        <div className="bg-green-50 p-4 rounded-xl border-2 border-green-200 hover:border-green-500 transition-colors">
                        <h4 className="font-black text-green-600 uppercase mb-1">Pingo Doce</h4>
                        <p className="text-sm font-bold">Lunch Hack!</p>
                        <p className="text-xs mt-1">Go here for cheap, hot roast chicken & fries takeaway. Life saver.</p>
                        </div>

                        <div className="bg-blue-50 p-4 rounded-xl border-2 border-blue-200 hover:border-blue-500 transition-colors">
                        <h4 className="font-black text-blue-600 uppercase mb-1">Aldi / Lidl</h4>
                        <p className="text-sm font-bold">Snack Central.</p>
                        <p className="text-xs mt-1">Great for chips, nuts, and random middle-aisle treasures.</p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
